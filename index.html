<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">
          freeCodeCamp Survey Form
        </h1>

        <p id="description" class="text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="/action_page.php" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name" id="name" required >
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age:</label>
          <input type="number" class="form-control" placeholder="Enter Age" id="number" min="1" max="200">
        </div>
        <div class="form-group">
          <select id="dropdown" class="form-select form-control" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="1">
          <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="2">
          <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="1"> Remember me
          </label>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="2"> Remember me
          </label>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="3"> Remember me
          </label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    

    <script  src="js/index.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
